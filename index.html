<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="https://kit.fontawesome.com/cfb69b445f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Hangman Game</h1>
    <p>Guess the hidden letters -Play Game </p>
    <div class="mian-container">
        <svg height="250" width="200" class="fig-container">
            <!-- pole -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- head -->
            <circle cx="140" cy="70" r="20" class="figure" />
            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure" />
            <!-- hands -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure" />
            <!-- legs -->
            <line x1="140" y1="150" x2="160" y2="180" class="figure" />
            <line x1="140" y1="150" x2="120" y2="180" class="figure" />
        </svg>
        <div class="wrong-letter-container">
            <div id="wrongletter">
            </div>
        </div>
        <div class="words" id="words">
        </div>
    </div>
    <!-- winning message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="message-button">Play Again <i class="fa fa-repeat"></i></button>
        </div>
    </div>
    <!-- notification -->
    <div class="notification" id="notification">
        <p>You have already entered this letter</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
